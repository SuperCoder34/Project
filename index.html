<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background-color: #f7f7f7;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    #answers button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #888;
      background-color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    #answers button:hover {
      background-color: #e0e0e0;
    }
    #feedback {
      font-weight: bold;
      margin-top: 20px;
    }
    #score {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Quiz A_________pp234</h1>
  <div id="question">Question will go here</div>
  <div id="answers">
    <button id="btn1">Option 1</button>
    <button id="btn2">Option 2</button>
    <button id="btn3">Option 3</button>
    <button id="btn4">Option 4</button>
  </div>
  <p id="feedback"></p>
  <p id="score"></p>

  <script src="quiz-script.js"></script>
</body>
</html>
